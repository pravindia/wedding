	<script>
		$(document).ready(function () {
			$('#fullpage').fullpage({
				//Navigation
				menu: '#menu',
				lockAnchors: true,
				anchors: [],
				navigation: false,
				navigationPosition: 'right',
				css3: true,
				autoScrolling: false,
				fitToSection: true,


				//Accessibility
				keyboardScrolling: true,
				animateAnchor: true,
				recordHistory: true,

				controlArrows: true,
				verticalCentered: true,

				responsiveWidth: 0,
				responsiveHeight: 0,
				responsiveSlides: false,
				parallax: false,
				parallaxOptions: {
					type: 'reveal',
					percentage: 62,
					property: 'translate'
				},

				//Custom selectors
				sectionSelector: '.section',
				slideSelector: '.slide',

				lazyLoading: true,
			});
		});
